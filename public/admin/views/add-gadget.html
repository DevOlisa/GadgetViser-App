<div class="page has-form" id="add-device">
    <h3>Add Device</h3>
    <form name="addDeviceForm" ng-submit="addCtrl.submit()" novalidate>

        <div class="form-group">
            <div class="form-control">
                <select name="type" ng-model="device.type" ng-options="type.value as type.label
                 for type in addCtrl.deviceType">
                </select>
                <!-- Error Alert Icon -->
                <div class="add-opt error" ng-show="addDeviceForm.type.$error.required && addDeviceForm.type.$dirty">
                    <img src="./Icons/error-24px.png">
                </div>
            </div>
            <div ng-messages="addDeviceForm.type.$error"
                ng-model-options="{updateOn: 'default blur', debounce: {'default': 600, 'blur': 0}}"
                ng-show="addDeviceForm.type.$dirty">
                <label ng-message="required" class="error">Please Select Device Type</label>
            </div>
        </div>

        <div class="form-group">
            <div class="form-control">
                <input type="text" name="oem" ng-model="device.oem" placeholder="OEM" required>
                <!-- Error Alert Icon -->
                <div class="add-opt error" ng-show="addDeviceForm.oem.$error.required && addDeviceForm.oem.$dirty">
                    <img src="./Icons/error-24px.png"/>
                </div>
            </div>
            <div ng-messages="addDeviceForm.oem.$error"
                ng-model-options="{updateOn: 'default blur', debounce: {'default': 600, 'blur': 0}}"
                ng-show="addDeviceForm.oem.$dirty">
                <label ng-message="required" class="error">OEM field is empty</label>
            </div>
        </div>

        <div class="form-group">
            <div class="form-control">
                <input type="text" name="model" ng-model="device.name" placeholder="Model Name" required>
                <!-- Error Alert Icon -->
                <div class="add-opt error" ng-show="addDeviceForm.model.$error.required && addDeviceForm.model.$dirty">
                    <img src="./Icons/error-24px.png">
                </div>
            </div>
            <div ng-messages="addDeviceForm.model.$error"
                ng-model-options="{updateOn: 'default blur', debounce: {'default': 600, 'blur': 0}}"
                ng-show="addDeviceForm.model.$dirty">
                <label ng-message="required" class="error">Model field is empty</label>
            </div>
        </div>

        
        <div class="form-group">
                <div class="form-control">
                    <input type="text" name="image" ng-model="device.image" placeholder="Image" required>
                    <!-- Error Alert Icon -->
                    <div class="add-opt error" ng-show="addDeviceForm.$error.image.required && addDeviceForm.image.$dirty">
                        <img src="./Icons/error-24px.png">
                    </div>
                </div>
                <div ng-messages="addDeviceForm.image.$error"
                    ng-model-options="{updateOn: 'default blur', debounce: {'default': 600, 'blur': 0}}"
                    ng-show="addDeviceForm.image.$dirty">
                    <label ng-message="required" class="error">Image Path field is empty</label>
                </div>
            </div>

        <input class="submit" type="submit" value="Add Device" />
    </form>
</div>
