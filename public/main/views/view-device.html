<!------------------------------------------ BEGIN VIEW DEVICE HTML ----------------------------------------->
<div id="device-page" class="device-page page">
    <div class="device-page-main">
        <div class="device-page-main-image">
            <img ng-src="{{gadget.image}}" />
        </div>
        <div id="shadow"></div>
        <div class="container">
            <h1>
                {{gadget.oem + ' ' + gadget.name}}
            </h1>

            <div class="stats-pane">
                <div class="stat">
                    <img src="./Icons/visits-48px.png">
                    <h5>{{gadget.views}}</h5>
                </div>

                <div class="stat">
                    <img src="./Icons/watching-48px.png">
                    <h5>167</h5>
                </div>

                <div class="stat fav" highlight="btn-pop" ng-click="gadgetCtrl.likeGadget()">
                    <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" width="48px" height="48px"
                        version="1.1" viewBox="0 0 48 48">
                        <defs>
                            <style type="text/css">
                                .favstr0 {
                                    stroke: #5D5C5C;
                                    stroke-width: 1.99961;
                                    stroke-linecap: round
                                }

                                .favfil0 {
                                    fill: none
                                }

                                .liked {
                                    stroke: orangered;
                                    fill: orangered
                                }
                            </style>
                        </defs>
                        <g id="Layer_x0020_1">
                            <metadata id="CorelCorpID_0Corel-Layer" />
                            <rect class="favfil0" width="48.1189" height="48" />
                            <path class="favfil0 favstr0"
                                d="M24 21l0 0c0,-3 0,-7 -7,-8 -4,0 -12,6 -2,15l9 7 9 -7c10,-9 2,-15 -2,-15 -7,1 -7,5 -7,8z"
                                ng-class="{'liked': isLiked}" />
                        </g>
                    </svg>
                    <h5 ng-class="{'orange': isLiked}">{{gadget.likes.length}}</h5>
                </div>
                <div id="btn-pop" class="highlight"></div>


                <button class="watch-btn" aria-pressed="false">
                    <img src="./Icons/bell-24px.png" /> <span>Watch this device</span></button>
            </div>
        </div>
