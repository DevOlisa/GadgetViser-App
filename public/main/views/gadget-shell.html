<a href="{{gadget.type + '/v/' + gadget.link | lowercase}}">
<table class="item">
    <tr class="item-image">
        <td>
            <div>
                <img ng-src="{{gadget.image}}">
            </div>
        </td>
    </tr>
    <tr class="item-name">
        <td>
            <p>{{gadget.name}}</p>
        </td>
    </tr>
</table>
</a>
